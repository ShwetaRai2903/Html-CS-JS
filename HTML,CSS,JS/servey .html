<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=
	, initial-scale=1.0">
	<title>Servey form</title>
</head>
<body>
	<header>
		<h1>Servey Form</h1>
	</header>
	<hr><br>
	<form >
		<label for="name">Name:</label>
		<input type="text" name="Enter Your Name" id="name" required><br><br>

		<label for="email">Email</label>
		<input type="text" name="Enter Your Email" id="email" required><br><br>

		<label for="age">Age</label>
		<input type="text" name="age" id="age" required><br><br>

		<label for="gebder">Gender</label><br>
		<input type="radio" name="gender" id="Male" required>
		<label for="Male">Male</label><br>
		<input type="radio" name="gender" id="Female" required>
		<label for="Female">Female</label><br>
		<input type="radio" name="gender" id="Others" required>
		<label for="Others">Others</label><br><br>

		<label for="programimg">Which programming do you know?</label><br>
		<input type="checkbox" name="programimg" id="html">
		<label for="html">HTML</label><br>
		<input type="checkbox" name="programimg" id="css">
		<label for="css">CSS</label><br>
		<input type="checkbox" name="programimg" id="JS">
		<label for="JS">JS</label>
		<br>

		<label for="feedback">Feedback:</label><br>
		<textarea name="feedback" id="feedback" cols="30"></textarea><br>
		<br>

		<input type="submit" name="" id="">
		

	</form>
	
</body>
</html>
