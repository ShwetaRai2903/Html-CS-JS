<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.square{
			width: 150px;
			height: 150px;
			margin: 1rem 0 2rem;
			background-color: blue;
			position: relative;
		}

		#color .square{
			transition-property: background-color;
			transition: 2s;

		}

		#color .square:hover{
			background-color: green;
		}

		#circle .square{
			transition: border-radius 4s 0s, background-color 3s 2s;
		}

		#circle .square:hover{
			border-radius: 50%;
			background-color: purple;
		}
	</style>
</head>
<body>
	<h2>CSS Transform</h2>

	<section id="color">
		<h3>blue to green</h3>
		<div class="square"></div>
	</section>
	<hr> 

	<section id="circle">
		<h3>square to circle</h3>
		<div class="square"></div>
	</section>
	<hr>

	
</body>
</html>
